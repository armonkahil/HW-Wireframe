<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" type="text/css" href = "style.css">
        <Title>Wire Frame Assignment</Title>
    </head>
    <body>
        <div class = "container">
            
            <!--Header-->
            <header>
                <h5>header</h5>
            </header>
            
            <!--Nav Bar-->
            <nav>
                <h5>nav</h5>
            </nav>
            <!--Section-->
            <div class="clearfix">
                <div class="clearfix">
                    <section>
                        <h5>section</h5>
                                <div>
                                    <!--Article contained in Section with a heading-->
                                    <article class = "clearfix">
                                    <!--Heading tag within Article section-->
                                        <h5 id="greybox">article</h5>
                                            <div id="innerbox" class = "clearfix">
                                                <h4>h1, h2, h3</h4>
                                                <p>p</p>
                                            </div>
                                    </article>
                                </div>
                        </section>
                        <!--Aside-->
                        <aside class = "clearfix">
                            <h5>aside</h5>
                        </aside>
                    </div>
                </div>
            <footer>
                <h5>footer</h5>
            </footer>
        </div>
    </body>
</html>
